<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Meditation App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="app">

    <!-- Video -->
    <div class="vid-container">
        <video loop>
            <source src="Videos/beach.mp4" type="video/mp4">
        </video>
    </div>

    <!-- Audio -->
    <div class="player-container">
        <audio class="song">
            <source src="Sounds/beach.mp3" type="audio/mp3">
        </audio>
    </div>

    <!-- Time Selection -->
    <div id="time-select">
        <button id="smaller-mins" data-time="120">2 Minutes</button>
        <button id="medium-mins" data-time="300">5 Minutes</button>
        <button id="long-mins" data-time="600">10 Minutes</button>
    </div>

    <!-- Sound Picker -->
    <div class="sound-picker">
        <button data-sound="Sounds/rain.mp3" data-video="Videos/rain.mp4">ðŸŒ§</button>
        <button data-sound="Sounds/beach.mp3" data-video="Videos/beach.mp4">â˜€</button>
    </div>

    <!-- Player -->
    <div class="player">
        <svg class="track" width="300" height="300">
            <circle
                cx="150"
                cy="150"
                r="140"
                stroke="white"
                stroke-width="6"
                fill="none"
            />
        </svg>

        <svg class="progress" width="300" height="300">
            <circle
                cx="150"
                cy="150"
                r="140"
                stroke="#4da6ff"
                stroke-width="6"
                fill="none"
                stroke-dasharray="879"
                stroke-dashoffset="879"
            />
        </svg>

        <div class="play">â–¶</div>
        <h3 class="time-display">10:0</h3>
    </div>

</div>

<script src="script.js"></script>
</body>
</html>
